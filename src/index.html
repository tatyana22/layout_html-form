<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>
          Personal information
        </legend>
        <label>Surname:
          <input type="text"
            name="surname"
            required
            autocomplete="off">
        </label>
        <label>Name:
          <input type="text"
            name="name"
            autocomplete="off"
            required>
        </label>
        <label>How old are You?:
          <input type="number"
            name="age"
            min="1"
            max="100"
            value="12">
        </label>
        <label>Full date of birth:
          <input type="data"
            name="birth"
            placeholder="mm/dd/yyyy">
        </label>
        <label>I accept the terms of the agreement
          <input type="checkbox"
            name="terms"
            required>
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <label>E-mail:
          <input type="email"
            name="e-mail"
            placeholder="email@example.com"
            required>
        </label>
        <label>Password:
          <input type="password"
            name="password"
            required>
        </label>
      </fieldset>
      <fieldset class="fs">
        <legend>
          An interesting fact about you!
        </legend>
        <label>Do you love cats?
          <input type="radio"
            name="cats"
            value ="yes">
            Yes
          <input type="radio"
            name="cats"
            value ="no">
            No
        </label>
        <label>What is your favorite color?
          <input type="color"
            name="color">
        </label>
        <label>What time do you go to bad?
          <input type="time"
            name="badtime">
        </label>
        <label>What are your favorite brand of cars?
          <select name="brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>How do you rate your work?
          <input type="range"
            name="rate"
            max="10"
            value="0"
            min="0">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label>Comments:
          <textarea name="comments"
            minlength="15"
            maxlength="25">
          </textarea>
        </label>
        <label>Whoud you recommend us?
          <select multiple
            size="1"
            name="reccomends">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
