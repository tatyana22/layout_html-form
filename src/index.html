<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fs">
        <legend>
          Personal information
        </legend>
        <label for="surname">Surname:
          <input id="surname" type="text"
            name="surname" required
            autocomplete="off">
        </label>
        <label for="name">Name:
          <input id="name" type="text"
            name="name" autocomplete="off"
            required>
        </label>
        <label for="age">How old are You?:
          <input id="age" type="number"
            name="age" min="1"
            max="100" value="12">
        </label>
        <label for="birth">Full date of birth:
          <input id="birth" type="data"
            name="birth" placeholder="mm/dd/yyyy">
        </label>
        <label for="terms">I accept the terms of the agreement
          <input id="terms" type="checkbox"
            name="terms" required>
        </label>
      </fieldset>
      <fieldset class="fs">
        <legend>
          Registration
        </legend>
        <label for="e-mail">E-mail:
          <input id="e-mail" type="email"
            name="e-mail" placeholder="email@example.com"
            required>
        </label>
        <label for="password">Password:
          <input id="password" type="password"
            name="password" required>
        </label>
      </fieldset>
      <fieldset class="fs">
        <legend>
          An interesting fact about you!
        </legend>
        <label>Do you love cats?
          <input type="radio" name="cats"
            value ="y">
            Yes
          <input type="radio" name="cats"
            value ="n">
            No
        </label>
        <label for="color">What is your favorite color?
          <input id="color" type="color"
            name="color">
        </label>
        <label for="badtime">What time do you go to bad?
          <input id="badtime" type="time"
            name="badtime">
        </label>
        <label>What are your favorite brand of cars?
          <select name="brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>How do you rate your work?
          <input type="range" name="rate"
            max="10" value="0"
            min="0">
        </label>
      </fieldset>
      <fieldset class="fs">
        <legend>Additional info:</legend>
        <label>Comments:
          <textarea name="comments" minlength="15"
            maxlength="25">
          </textarea>
        </label>
        <label>Whoud you recommend us?
          <select multiple size="1"
            name="reccomends">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
